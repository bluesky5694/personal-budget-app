        .transactions-section {

        .transactions-list {

        .transaction-item {

        .transaction-desc {

        }

        .transaction-details {

        }

        .transaction-amount {

        }

        .delete-btn {

        }

        .delete-btn:hover {

        .chart-container {

        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-section select {
            padding: 8px 12px;
            border: 2px solid #dee2e6;

        }

        @media (max-width: 768px) {

            }
            
            .filter-section {

            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’° ê°œì¸ ê°€ê³„ë¶€</h1>
            <p>ìˆ˜ì…ê³¼ ì§€ì¶œì„ ì²´ê³„ì ìœ¼ë¡œ ê´€ë¦¬í•˜ì„¸ìš”</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>ê±°ë˜ ë‚´ì—­ ì¶”ê°€</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="description">ë‚´ìš©</label>
                        <input type="text" id="description" placeholder="ê±°ë˜ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">ê¸ˆì•¡</label>
                        <input type="number" id="amount" placeholder="ê¸ˆì•¡ì„ ì…ë ¥í•˜ì„¸ìš”" required>
                    </div>
                    <div class="form-group">
                        <label for="type">êµ¬ë¶„</label>
                        <select id="type" required>
                            <option value="">ì„ íƒí•˜ì„¸ìš”</option>
                            <option value="income">ìˆ˜ì…</option>
                            <option value="expense">ì§€ì¶œ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">ì¹´í…Œê³ ë¦¬</label>
                        <select id="category" required>
                            <option value="">ì„ íƒí•˜ì„¸ìš”</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">ë‚ ì§œ</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn">ê±°ë˜ ë‚´ì—­ ì¶”ê°€</button>
                </form>
            </div>

            <div class="stats-section">
                <h2>ì›”ë³„ í†µê³„</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>ì´ ìˆ˜ì…</h3>
                        <div class="amount income" id="totalIncome">â‚©0</div>
                    </div>
                    <div class="stat-card">
                        <h3>ì´ ì§€ì¶œ</h3>
                        <div class="amount expense" id="totalExpense">â‚©0</div>
                    </div>
                    <div class="stat-card">
                        <h3>ì”ì•¡</h3>
                        <div class="amount balance" id="balance">â‚©0</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>

        <div class="transactions-section">
            <h2>ê±°ë˜ ë‚´ì—­</h2>
            <div class="filter-section">
                <select id="filterMonth">
                    <option value="">ì „ì²´ ì›”</option>
                </select>
                <select id="filterType">
                    <option value="">ì „ì²´ êµ¬ë¶„</option>
                    <option value="income">ìˆ˜ì…</option>
                    <option value="expense">ì§€ì¶œ</option>
                </select>
                <select id="filterCategory">
                    <option value="">ì „ì²´ ì¹´í…Œê³ ë¦¬</option>
                </select>
            </div>
            <div class="transactions-list" id="transactionsList">
                <p style="text-align: center; color: #6c757d; padding: 20px;">ì•„ì§ ê±°ë˜ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</p>
            </div>
        </div>
    </div>

    <script>
        // ì¹´í…Œê³ ë¦¬ ì •ì˜
        const categories = {
            income: ['ê¸‰ì—¬', 'ìš©ëˆ', 'íˆ¬ììˆ˜ìµ', 'ë¶€ì—…', 'ê¸°íƒ€ìˆ˜ì…'],
            expense: ['ì‹ë¹„', 'êµí†µë¹„', 'ì‡¼í•‘', 'ë¬¸í™”ìƒí™œ', 'ì˜ë£Œë¹„', 'êµìœ¡ë¹„', 'í†µì‹ ë¹„', 'ê¸°íƒ€ì§€ì¶œ']
        };

        // ë°ì´í„° ì €ì¥ì†Œ
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // DOM ìš”ì†Œ
        const form = document.getElementById('transactionForm');
        const typeSelect = document.getElementById('type');
        const categorySelect = document.getElementById('category');
        const transactionsList = document.getElementById('transactionsList');
        const totalIncomeEl = document.getElementById('totalIncome');
        const totalExpenseEl = document.getElementById('totalExpense');
        const balanceEl = document.getElementById('balance');

        // ì°¨íŠ¸ ë³€ìˆ˜
        let categoryChart;

        // ì´ˆê¸°í™”
        function init() {
            // ì˜¤ëŠ˜ ë‚ ì§œ ì„¤ì •
            document.getElementById('date').valueAsDate = new Date();
            
            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            form.addEventListener('submit', addTransaction);
            typeSelect.addEventListener('change', updateCategoryOptions);
            
            // í•„í„° ì´ë²¤íŠ¸
            document.getElementById('filterMonth').addEventListener('change', filterTransactions);
            document.getElementById('filterType').addEventListener('change', filterTransactions);
            document.getElementById('filterCategory').addEventListener('change', filterTransactions);
            
            // ì´ˆê¸° ë Œë”ë§
            updateCategoryOptions();
            renderTransactions();
            updateStats();
            initChart();
            updateFilterOptions();
        }

        // ì¹´í…Œê³ ë¦¬ ì˜µì…˜ ì—…ë°ì´íŠ¸
        function updateCategoryOptions() {
            const type = typeSelect.value;
            categorySelect.innerHTML = '<option value="">ì„ íƒí•˜ì„¸ìš”</option>';
            
            if (type && categories[type]) {
                categories[type].forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            }
        }

        // ê±°ë˜ ë‚´ì—­ ì¶”ê°€
        function addTransaction(e) {
            e.preventDefault();
            
            const transaction = {
                id: Date.now(),
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value
            };
            
            transactions.push(transaction);
            saveTransactions();
            form.reset();
            document.getElementById('date').valueAsDate = new Date();
            
            renderTransactions();
            updateStats();
            updateChart();
            updateFilterOptions();
        }

        // ê±°ë˜ ë‚´ì—­ ì‚­ì œ
        function deleteTransaction(id) {
            if (confirm('ì´ ê±°ë˜ ë‚´ì—­ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                renderTransactions();
                updateStats();
                updateChart();
                updateFilterOptions();
            }
        }

        // ê±°ë˜ ë‚´ì—­ ë Œë”ë§
        function renderTransactions() {
            const filtered = getFilteredTransactions();
            
            if (filtered.length === 0) {
                transactionsList.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">ì¡°ê±´ì— ë§ëŠ” ê±°ë˜ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            
            transactionsList.innerHTML = filtered
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map(transaction => `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-desc">${transaction.description}</div>
                            <div class="transaction-details">
                                ${transaction.category} â€¢ ${formatDate(transaction.date)}
                            </div>
                        </div>
                        <div class="transaction-amount ${transaction.type}">
                            ${transaction.type === 'income' ? '+' : '-'}${formatAmount(transaction.amount)}
                        </div>
                        <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">ì‚­ì œ</button>
                    </div>
                `).join('');
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const currentMonth = new Date().toISOString().slice(0, 7);
            const monthTransactions = transactions.filter(t => t.date.startsWith(currentMonth));
            
            const totalIncome = monthTransactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
                
            const totalExpense = monthTransactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
                
            const balance = totalIncome - totalExpense;
            
            totalIncomeEl.textContent = formatAmount(totalIncome);
            totalExpenseEl.textContent = formatAmount(totalExpense);
            balanceEl.textContent = formatAmount(balance);
            balanceEl.className = `amount ${balance >= 0 ? 'income' : 'expense'}`;
        }

        // ì°¨íŠ¸ ì´ˆê¸°í™”
        function initChart() {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            categoryChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                            '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            updateChart();
        }

        // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
        function updateChart() {
            const currentMonth = new Date().toISOString().slice(0, 7);
            const monthExpenses = transactions.filter(t => 
                t.type === 'expense' && t.date.startsWith(currentMonth)
            );
            
            const categoryTotals = {};
            monthExpenses.forEach(t => {
                categoryTotals[t.category] = (categoryTotals[t.category] || 0) + t.amount;
            });
            
            const labels = Object.keys(categoryTotals);
            const data = Object.values(categoryTotals);
            
            categoryChart.data.labels = labels;
            categoryChart.data.datasets[0].data = data;
            categoryChart.update();
        }

        // í•„í„° ì˜µì…˜ ì—…ë°ì´íŠ¸
        function updateFilterOptions() {
            // ì›” í•„í„°
            const months = [...new Set(transactions.map(t => t.date.slice(0, 7)))].sort().reverse();
            const monthFilter = document.getElementById('filterMonth');
            monthFilter.innerHTML = '<option value="">ì „ì²´ ì›”</option>';
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = formatMonth(month);
                monthFilter.appendChild(option);
            });
            
            // ì¹´í…Œê³ ë¦¬ í•„í„°
            const allCategories = [...new Set(transactions.map(t => t.category))].sort();
            const categoryFilter = document.getElementById('filterCategory');
            categoryFilter.innerHTML = '<option value="">ì „ì²´ ì¹´í…Œê³ ë¦¬</option>';
            allCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // í•„í„°ë§ëœ ê±°ë˜ ë‚´ì—­ ê°€ì ¸ì˜¤ê¸°
        function getFilteredTransactions() {
            const monthFilter = document.getElementById('filterMonth').value;
            const typeFilter = document.getElementById('filterType').value;
            const categoryFilter = document.getElementById('filterCategory').value;
            
            return transactions.filter(t => {
                return (!monthFilter || t.date.startsWith(monthFilter)) &&
                       (!typeFilter || t.type === typeFilter) &&
                       (!categoryFilter || t.category === categoryFilter);
            });
        }

        // í•„í„° ì ìš©
        function filterTransactions() {
            renderTransactions();
        }

        // ë°ì´í„° ì €ì¥
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function formatAmount(amount) {
            return new Intl.NumberFormat('ko-KR', {
                style: 'currency',
                currency: 'KRW'
            }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatMonth(monthString) {
            return new Date(monthString + '-01').toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long'
            });
        }

        // ì•± ì´ˆê¸°í™”
        init();
    </script>
